{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}" type="text/css">
</head>
<body style="background-image: url('{% static "img/Luxurious_Modern_House_Beige_White_Blue.jpg" %}'); background-size: cover">
<img src="{% static 'img/HomiRent_Logo_House.jpg' %}" alt="Logo" class="Logo">
    <h2>Login</h2>
    <form method="post" class="formLogin">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btnLogin">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'user:register' %}">Register here</a>.</p>

</body>
</html>
