<!DOCTYPE html>
<html>
<head>
    <title>Listing Details</title>
</head>
<body>
    <h1>Listing Details</h1>

    <!-- Вывод заголовка объявления -->
    <h2>{{ listing.title }}</h2>

    <!-- Вывод описания объявления -->
    <p><strong>Description:</strong> {{ listing.description }}</p>

    <!-- Вывод цены объявления -->
    <p><strong>Price:</strong> ${{ listing.price }}</p>

    <!-- Вывод имени владельца объявления -->
    <p><strong>Owner:</strong> {{ listing.owner.username }}</p>

    <!-- Добавьте другие поля по мере необходимости -->

    <!-- Ссылки для редактирования и удаления, если пользователь - владелец объявления -->
    {% if request.user == listing.owner %}
        <a href="{% url 'edit_listing' listing.pk %}">Edit Listing</a>
        <a href="{% url 'delete_listing' listing.pk %}">Delete Listing</a>

    {% endif %}
<a href="{% url 'user:logout' %}">Logout</a>

</body>
</html>
