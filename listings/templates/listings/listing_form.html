<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>{% if form.instance.pk %}Edit Listing{% else %}Create Listing{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
 <p><strong>Владелец:</strong> {{ user.username }}</p>
    <button type="submit">
        {% if form.instance.pk %}
            Update
        {% else %}
            Create
        {% endif %}
    </button>
</form>
<a href="{% url 'user:logout' %}">Logout</a>
</body>
</html>
