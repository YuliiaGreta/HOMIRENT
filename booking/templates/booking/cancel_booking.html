<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">  <!-- Указываю кодировку страницы UTF-8 для поддержки различных символов -->
    <title>Отмена бронирования</title>  <!-- Заголовок страницы — "Отмена бронирования" -->
</head>
<body>
    <h1>Отмена бронирования</h1>  <!-- Заголовок страницы для отмены бронирования -->

    <!-- Сообщение с деталями бронирования -->
    <p>Вы действительно хотите отменить бронирование для {{ booking.listing.title }} на даты {{ booking.start_date }} - {{ booking.end_date }}?</p>

    <!-- Форма для подтверждения отмены бронирования -->
    <form method="post">
        {% csrf_token %}  <!-- Добавляю CSRF-токен для защиты формы -->
        <button type="submit">Отменить</button>  <!-- Кнопка для подтверждения отмены бронирования -->
        <a href="{% url 'booking_list' %}">Назад</a>  <!-- Ссылка для возврата к списку бронирований -->
    </form>
</body>
</html>
